{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% load bootstrap4 %}
{% block content %}
<style>
    .form {
        margin-top: 30px;
        -webkit-box-shadow: -1px 2px 10px -2px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: -1px 2px 10px -2px rgba(0, 0, 0, 0.75);
        box-shadow: -1px 2px 10px -2px rgba(0, 0, 0, 0.75);
        padding: 30px
    }
</style>

<body background="static/images/home.jpg">
    <div style="background-color: black;top:0;width:100%" class="jumbotron">
        <h1 class="text-center" style="color:white;font-family: 'Merienda', cursive;">Welcome to the Hood</h1>
    </div>
    <div class="container" style="margin-top:10px">
        <div class="row">
            <!-- Empty div -->
            <div class="col-md-3"></div>
            <div class="col-md-6">
                {% if form.errors %}
                <p> Password or Username is incorrect </p>
                {% endif %}
                <br><br>


                <div class="form">
                    <h3 class="text-center">Sign In</h3>


                    <i>
                        <form style="font-family: 'Merienda', cursive;" action="/accounts/login/" method="post">
                            {% csrf_token %}
                            {% bootstrap_form form%}

                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-sm" value="Login">
                            </div>

                            <input type="hidden" name="next" value="{{next}}">

                        </form>
                    </i>
                    <p>You dont have an account? <a href="/accounts/register"> Sign up</a></p>
                </div>
            </div>



            <!-- empty div -->
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
{% endblock %}
