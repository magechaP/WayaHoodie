{% load bootstrap4 %}
{% load bootstrap3 %}

{% load static%}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Instagram {{title}}</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Monoton|Ultra&display=swap" rel="stylesheet">
    {% block styles %}

    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link
        href="https://fonts.googleapis.com/css?family=Abril+Fatface|Alfa+Slab+One|Cinzel|Courgette|Monda|Open+Sans+Condensed:300|Play|Rajdhani|Signika|Stylish&display=swap"
        rel="stylesheet">

    {% endblock %}

</head>

<body style="font-family: 'Luckiest Guy',">
    {% include "navbar.html" %}
    {% block content %} {%endblock%}

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}
</body>

</html>
